<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CI/CD Dashboard</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>ğŸš€ CI/CD Pipeline Dashboard</h1>
    <p>Frontend + Backend with Jenkins & Docker</p>
  </header>

  <main>
    <div class="card" id="status-card">
      <h2>Application Status</h2>
      <p class="loading">Loading data from backend...</p>
    </div>
  </main>

  <footer>
    <p>Powered by Jenkins Â· Docker Â· GitHub</p>
  </footer>

  <!-- Frontend Logic -->
  <script>
    fetch("/api/status")
      .then(response => response.json())
      .then(data => {
        document.getElementById("status-card").innerHTML = `
          <h2>${data.application}</h2>
          <p><span class="label">Status:</span> ${data.status}</p>
          <p><span class="label">Pipeline:</span> ${data.pipeline}</p>
          <p><span class="label">Environment:</span> ${data.environment}</p>
          <p><span class="label">Last Updated:</span> ${data.time}</p>
        `;
      })
      .catch(() => {
        document.getElementById("status-card").innerHTML =
          "<p class='error'>âŒ Failed to load backend data</p>";
      });
  </script>

</body>
</html>
